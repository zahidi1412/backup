<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];

fetch(endpoint)
.then(blob=>blob.json())
.then(data => cities.push(...data))

function findMatches(word, cities){
  return cities.filter(place =>{
    const regex = new RegExp(word, 'gi');
    return place.city.match(regex) || place.state.match(regex)
  });
}

function display(){
  const match = findMatches(this.value, cities);
  const html = match.map(place =>{
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `<span>${this.value}</span>`);
    const stateName = place.city.replace(regex, `<span>${this.value}</span>`);
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${place.population}</span>
      </li>`;
  })
  sugeset.innerHTML = html;
}

const search = document.querySelector('.search');
const sugeset = document.querySelector('.suggestions');

search.addEventListener('change', display);
search.addEventListener('keyup', display);
</script>
</body>
</html>
